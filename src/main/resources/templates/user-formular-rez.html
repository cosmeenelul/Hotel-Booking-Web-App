                            <input type="number" id="numar-oaspeti" class="form-control" th:field="*{persoane}" min="1" max="10" required>

                    <div class="row">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        // Inițializare Select2
        $('#camere').select2();

        // Adăugare event listeners pentru inputuri
        $('#checkin, #checkout, #numar-oaspeti').change(function() {
            verificaDisponibilitate();
        });
    });

    function verificaDisponibilitate() {
        const checkIn = $('#checkin').val();
        const checkOut = $('#checkout').val();
        const persoane = $('#numar-oaspeti').val();

        if (checkIn && checkOut && persoane) {
            $.ajax({
                url: '/api/verificaDisponibilitate',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    checkIn: checkIn,
                    checkOut: checkOut,
                    persoane: parseInt(persoane)
                }),
                success: function(camereDisponibile) {
                    $('#camere').empty();
                    $('#camere').append('<option value="">Selectați camerele</option>');
                    camereDisponibile.forEach(function(camera) {
                        $('#camere').append(
                            $('<option></option>')
                                .val(camera.nrCamera)
                                .text(`Camera ${camera.nrCamera} - ${camera.tipCamera} - ${camera.pretPeNoapte} RON/noapte`)
                        );
                    });
                    $('#camere').trigger('change');
                },
                error: function(xhr, status, error) {
                    console.error('Eroare:', error);
                    console.log('Status:', xhr.status);
                    console.log('Response:', xhr.responseText);
                    alert('A apărut o eroare la verificarea camerelor disponibile.');
                }
            });
        }
    }
</script>

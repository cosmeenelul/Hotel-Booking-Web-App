<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/Logo-final.png}">
    <title>Login - Bine ai revenit!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/all-pages.css}">
    <link rel="stylesheet" th:href="@{/css/style-login.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
<video th:src="@{/img/video hotel.mp4}" autoplay loop muted></video>

<section class="h-100 h-custom" style="margin-top:80px;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="background: none;">
                    <div class="card-body p-0">
                        <div class="row g-0">

                            <div class="col-lg-12 bg-indigo text-white" style="border-radius: 15px;">
                                <div class="p-5">
                                    <h3 class="fw-normal mb-5">Bine ai revenit!</h3>

                                    <!-- Formularul de login -->
                                    <form th:action="@{/login}" method="post">

                                        <!-- Input pentru username/email -->
                                        <div class="mb-4 pb-2">
                                            <div data-mdb-input-init class="form-outline form-white">
                                                <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="username">Email</label>
                                            </div>
                                        </div>

                                        <!-- Input pentru parolă -->
                                        <div class="mb-4">
                                            <div data-mdb-input-init class="form-outline form-white">
                                                <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="password">Parola</label>
                                            </div>
                                            <input type="checkbox" onclick="myFunction()">Arată parola
                                        </div>

                                        <!-- Buton de login -->
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg"
                                                data-mdb-ripple-color="dark">Login</button>
                                    </form>

                                    <!-- Mesaje de eroare/succes -->
                                    <div style="margin-top: 10px;">
                                        <p th:if="${param.error}" style="color: red;">Datele introduse sunt invalide!</p>
                                        <p th:if="${param.logout}" style="color: green;">Te-ai delogat cu succes!</p>
                                    </div>

                                    <!-- Link pentru crearea contului -->
                                    <p style="margin-top: 10px;">Nu ai cont? <a th:href="@{/register}" class="link">Creează cont</a></p>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
<script>
    function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</html>

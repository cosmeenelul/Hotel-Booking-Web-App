<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificare Eșuată</title>
  <link rel="icon" type="image/png" th:href="@{/img/logo_golden_peak.png}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <i class="fas fa-exclamation-circle text-danger" style="font-size: 48px;"></i>
          <h3 class="card-title mt-3">Verificare Eșuată</h3>
          <p class="card-text">Ne pare rău, dar verificarea nu a reușit. Va trebui să vă înregistrați din nou.</p>
          <a th:href="@{/register}" class="btn btn-danger mt-3">Înregistrare Nouă</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

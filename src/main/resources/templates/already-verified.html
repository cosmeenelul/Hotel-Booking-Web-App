<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cont Deja Validat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <i class="fas fa-check-circle text-info" style="font-size: 48px;"></i>
          <h3 class="card-title mt-3">Cont Deja Validat</h3>
          <p class="card-text">Acest cont a fost deja validat. Vă rugăm să vă autentificați.</p>
          <a th:href="@{/login}" class="btn btn-primary mt-3">Mergi la Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
